<div class="container uk-flex uk-flex-middle uk-flex-center uk-height-viewport">
    <div class="row">
      <div class="col-7">
          <img style="height: 600px; width: 1000px ;" src="assets/bernyanyii.jpg" alt="">
      </div>
      <div class="col-5 border border-secondary" style="background-color: rgb(59, 59, 59); width: 500px;">
        <p class="mt-5 h4" style="color: whitesmoke;">Hello!</p>
        <p class="h6" style="margin-top: -14px; color: rgb(219, 26, 90);">Welcome To Music Corner</p>
        <p class="mt-4 h3 uk-flex uk-flex-middle uk-flex-center" style="color:whitesmoke;">Create Account</p>
        <form register action="register()" (submit)="register()">
            <div class="mt-4 form-group">
              <label for="exampleInputEmail1" class="text-white">User Name</label>
              <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="exampleInputUserName" aria-describedby="UserNameHelp" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-white">Email</label>
              <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="text-white">Password</label>
              <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [type]="hide ? 'password' : 'text'" hide = true;>
              <a class="float-right position-sticky" style="color: #000; margin-top: -40px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </a>
            </div>
            <button type="submit" class="mt-3 btn btn-primary btn-lg btn-block" [disabled]="loading">
              <div *ngIf="!loading; else elseLoading">SIGN UP</div>
              <ng-template #elseLoading>
                  <div class="spinner-border spinner-border-sm" role="status" disabled #elseLoading>
                      <span class="sr-only">Loading...</span>
                  </div>
              </ng-template>
            </button>
            <a routerLink="/login" class="mt-4 h6 uk-flex uk-flex-middle uk-flex-center text-white">SIGN IN</a>
          </form>
      </div>
    </div>
  </div>
