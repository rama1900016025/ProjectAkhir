<div class="jumbotron" style="height: 100%;">
    <div class="container">
        <div class="card bg-secondary text-white">
            <h3 class="card-header bg-dark text-white text-monospace font-weight-bolder"><b>Register</b></h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="exampleInputPassword1" [type]="hide ? 'password' : 'text'">
                        <a class="float-right position-sticky" style="color: #000; margin-top: -40px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input class="form-control" id="exampleInputPassword1" [type]="confhide ? 'password' : 'text'">
                        <a class="float-right position-sticky" style="color: #000; margin-top: -40px;" mat-icon-button matSuffix (click)="confhide = !confhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confhide">
                            <mat-icon>{{confhide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                    </div>
                    
                    <div class="float-right">
                        <a routerLink="/customer" class="btn btn-success">Register</a>
                        <p class="float-left mr-3 my-2">
                            Already have an account? 
                            <a routerLink="/login" class="text-white">Sign In</a>
                        </p>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
