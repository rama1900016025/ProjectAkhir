<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        
        <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <a class="navbar-brand" routerLink="/admin">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <mat-sidenav-container class="example-container">
      
        <mat-sidenav #sidenav mode="side" [position]="'start'" class="sidenav-left"
        [fixedInViewport]="true" [fixedTopGap]="60"
        [fixedBottomGap]="0">
          <div class="avatar">
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="rounded-circle float-left" alt="...">
            <p class="name-admin text-center text-uppercase">Mr. Petruk</p>
          </div>
          
          <div style="margin-top: 80px;">
            <ul class="list-group list-group-flush" *ngFor="let pilih of pilihan;">
                <li>
                  <a class="list-group-item list-group-item-action" style="border: none;" routerLink="{{pilih['link']}}">An item</a>
                </li>
            </ul>
          </div>

        </mat-sidenav>
      
      <mat-sidenav #sidenav mode="side" [position]="'end'"  class="example-sidenav"
      [fixedInViewport]="true" [fixedTopGap]="60"
      [fixedBottomGap]="0">
      </mat-sidenav>
      <!-- sidenav content -->
      <mat-sidenav-content style="padding: 20px; background-color: #bfbfbf;">
      <!--halaman-halaman tampil disini-->
  
      <router-outlet></router-outlet>
        
      </mat-sidenav-content>
      <!--end sidenav content-->
      </mat-sidenav-container> 
    
</div>
