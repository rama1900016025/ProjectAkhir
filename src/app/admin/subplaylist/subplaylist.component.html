<a (click)='upload()' class="uk-button uk-button-primary uk-button-small" style="margin-left: 1750px;">Tambah Lagu</a>
<table class="table table-striped table-dark" style="margin-top: 20px;">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Judul</th>
        <th scope="col">Penyanyi</th>
        <th scope="col">Genre</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lagu of song; index as row">
        <th scope="row">{{row + 1}}</th>
        <td>{{lagu.judul}}</td>
        <td>{{lagu.penyanyi}}</td>
        <td>{{lagu.genre}}</td>
        <td>
          <div class="uk-button-group"></div>
          <button mat-button>Edit</button>
          <button mat-button color="warn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
